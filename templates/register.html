<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6 max-w-md bg-white shadow-md rounded-lg mt-10">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Cadastro de Currículo</h1>
        <form method="POST" action="/register" class="space-y-4">
            <div>
                <label class="block text-lg font-medium text-gray-700">Nome:</label>
                <input type="text" name="name" required class="w-full mt-1 p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-lg font-medium text-gray-700">Telefone:</label>
                <input type="text" name="cellphone" class="w-full mt-1 p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-lg font-medium text-gray-700">Email:</label>
                <input type="email" name="email" required class="w-full mt-1 p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-lg font-medium text-gray-700">Web:</label>
                <input type="url" name="web" class="w-full mt-1 p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-lg font-medium text-gray-700">Experiência:</label>
                <textarea name="experience" required class="w-full mt-1 p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
